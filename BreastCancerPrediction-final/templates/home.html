<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<style>
		.form-group {
			margin-bottom: 16px;
		}

		label {
			margin-bottom: 8px;
		}
	</style>

	<title>Breast Cancer Prediction</title>
</head>

<body>
	<div class="container">
		<div class="card w-50 mx-auto mt-5">
			<h4 class="card-header">Breast Cancer Prediction</h4>
			<div class="card-body">
				<form action="http://localhost:5000" method="POST">
					<div class="col-sm-9">
						<div class="form-group  purple-border">
							<label for="comment">texture_mean:</label>
							<textarea class="form-control" rows="2" id="query1" name="query1" rows="2" cols="5"
								autofocus placeholder="{{query1}}"></textarea>
						</div>
						<div class="form-group  purple-border">
							<label for="comment">perimeter_mean:</label>
							<textarea class="form-control" rows="2" id="query2" name="query2" rows="2" cols="5"
								autofocus placeholder="{{query2}}"></textarea>
						</div>
						<div class="form-group  purple-border">
							<label for="comment">smoothness_mean:</label>
							<textarea class="form-control" rows="2" id="query3" name="query3" rows="2" cols="5"
								autofocus placeholder="{{query3}}"></textarea>
						</div>
						<div class="form-group  purple-border">
							<label for="comment">compactness_mean:</label>
							<textarea class="form-control" rows="2" id="query4" name="query4" rows="2" cols="5"
								autofocus placeholder="{{query4}}"></textarea>
						</div>
						<div class="form-group  purple-border">
							<label for="comment">symmetry_mean:</label>
							<textarea class="form-control" rows="2" id="query5" name="query5" rows="2" cols="5"
								autofocus placeholder="{{query5}}"></textarea>
						</div>
					</div>
					<div class="col-sm-3">
						<button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row w-50 mt-4 mb-5 mx-auto">
			<div class="col-sm-9">
				<h4 style="text-align:center">Output</h4>
				<br>
				<textarea class="form-control" rows="2" id="comment" name="query6" rows="2" cols="5"
					autofocus placeholder="{{output1}}"></textarea>
				<br>
				<textarea class="form-control" rows="2" id="comment" name="query7" rows="2" cols="5"
					autofocus placeholder="{{output2}}"></textarea>
			</div>
		</div>
	</div>
</body>

</html>
